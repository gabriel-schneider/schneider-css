<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Schneider CSS Framework</title>
        <link rel="stylesheet" href="../vendor/normalize.css" />
        <link rel="stylesheet" href="../dist/schneider.min.css" />
        <style>
            *, *:after, *:before {
                box-sizing: border-box;
            }

            .grid {
                max-width: 900px;
                margin-left: auto;
                margin-right: auto;
            }

        </style>
    </head>
    <body>
        <div class="grid">
            <div class="row">
                <div class="col-12">
                    <img src="images/sample_user1.jpg" class="huge"/>
                    <img src="images/sample_user1.jpg" class="large"/>
                    <img src="images/sample_user1.jpg" class="normal"/>
                    <img src="images/sample_user1.jpg" class="small"/>
                    <img src="images/sample_user1.jpg" class="tiny"/>
                </div>
            </div>
        </div>
        <script src="../vendor/jquery.min.js" ></script>
    </body>
</html>
