<div class="text-content">
    <h1>Input<h1>
    <h3 class="subtitle">Text fields, checkboxes etc.</h3>
</div>
<form class="form">
    <div class="grid">
        <div class="text-content">
            <h3 class="dashed dashed-center">Text fields</h3>
        </div>
        <div class="row">
            <div class="col-3">
                <label>Default</label>
                <input class="input" type="text" value="Lorem Ipsum"/>
            </div>
            <div class="col-3">
                <label>Positive</label>
                <input class="input positive" type="text" value="Lorem Ipsum"/>
            </div>
            <div class="col-3">
                <label>Warning</label>
                <input class="input warning" type="text" value="Lorem Ipsum"/>
            </div>
            <div class="col-3">
                <label>Danger</label>
                <input class="input danger" type="text" value="Lorem Ipsum"/>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input class="input" type="password" value="Lorem Ipsum"/>
            </div>
            <div class="col-3">
                <input class="input positive" type="password" value="Lorem Ipsum"/>
            </div>
            <div class="col-3">
                <input class="input warning" type="password" value="Lorem Ipsum"/>
            </div>
            <div class="col-3">
                <input class="input danger" type="password" value="Lorem Ipsum"/>
            </div>
        </div>
        <div class="text-content">
            <h4 class="dashed dashed-left">Placeholder</h4>
        </div>
        <div class="row">
            <div class="col-3">
                <input class="input" type="text" placeholder="Placeholder..."/>
            </div>
            <div class="col-3">
                <input class="input positive" type="text" placeholder="Placeholder..."/>
            </div>
            <div class="col-3">
                <input class="input warning" type="text" placeholder="Placeholder..."/>
            </div>
            <div class="col-3">
                <input class="input danger" type="text" placeholder="Placeholder..."/>
            </div>
        </div>
        <div class="text-content">
            <h4 class="dashed dashed-left">Icons</h4>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="input has-icon">
                    <span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>

            <div class="col-3">
                <div class="input has-icon positive">
                    <span class="icon"><i class="fa fa-question" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>

            <div class="col-3">
                <div class="input has-icon warning">
                    <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>

            <div class="col-3">
                <div class="input has-icon danger">
                    <span class="icon"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>
        </div>
        <div class="row" style="font-size: 1.5rem;">
            <div class="col-3">
                <div class="input has-icon">
                    <span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>

            <div class="col-3">
                <div class="input has-icon positive">
                    <span class="icon"><i class="fa fa-question" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>

            <div class="col-3">
                <div class="input has-icon warning">
                    <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>

            <div class="col-3">
                <div class="input has-icon danger">
                    <span class="icon"><i class="fa fa-times" aria-hidden="true"></i></span>
                    <input class="input" type="text" placeholder="Placeholder..."/>
                </div>
            </div>
        </div>
    </div>
</form>
